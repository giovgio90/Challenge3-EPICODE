<html lang="en">

    <title>Registrazione Music Streaming</title>

<body style="background-color: rgb(232, 233, 214);">
<div>
    <h1>Ascolta la tua musica preferita in streaming!</h1>
</div>
<div>
<div id="text-principal">
    <h3 style="text-align: center;"><u>Registrati ora:</u></h3>
</div>
<form onsubmit="alert ('Registrazione inviata!')" style="text-align: center;">
<div>
    <input type="text" placeholder="Nome"/>
</div>
<div>
    <input type="text" placeholder="Cognome"/>
</div>
<div>
    <input type="email" placeholder="Il tuo indirizzo email"/>
</div>
<div>
    <input type="password" placeholder="Crea password"/>
</div>
<div>
    <input type="password" placeholder="Ripeti password"/>
</div>
<div>
    <h5><b>Data di nascita:</b>
    <input type="date"/></h5>
</div>
<div>
    <input type="number" placeholder="il tuo cellulare"/>
  </div>
    <p><b>Scegli il tuo genere musicale preferito*:</b></p>
    <p><input type="checkbox"/>Pop</p>
    <p><input type="checkbox"/>Rock</p>
    <p><input type="checkbox"/>Dance</p>
    <p><input type="checkbox"/>Metal</p>
    <p><input type="checkbox"/>Alternative</p>
    <h6>*Limite di 2 scelte!</h6>
</div>
    <p style="text-align: center;"><input type="radio"/>Accettazione dei termini e condizioni</p>
<div style="text-align: center;">
    <button type="submit">Procedi</button>
</div>
</form>

</html>
